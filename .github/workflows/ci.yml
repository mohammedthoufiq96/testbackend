name: CI/CD Pipeline with Test Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Jest Tests and Capture Output
        id: jest-tests
        run: |
          TEST_OUTPUT=$(npm run test -- --json)
          echo "TEST_OUTPUT_ESCAPED<<EOF" >> $GITHUB_ENV
          echo "$TEST_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

  ai-analysis:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Prepare and Send Test Results to AI
        run: |
          # Install jq (safe JSON builder)
          sudo apt-get update
          sudo apt-get install -y jq

          # Build the prompt safely
          jq -n --arg model "llama3.2:latest" --arg prompt "Analyze the following Jest test results and provide:\n- Summary of pass/fail\n- Possible reasons for failure\n- Suggestions to fix\n- Code improvement tips\n\nTest Results:\n${{ env.TEST_OUTPUT_ESCAPED }}" --argjson stream false \
          '{model: $model, prompt: $prompt, stream: $stream}' > prompt.json

          # Call AI API
          curl -s -X POST http://localhost:11434/api/generate \
            -H "Content-Type: application/json" \
            -d @prompt.json > ai-analysis-result.json

      - name: Output AI Analysis
        run: cat ai-analysis-result.json

  notify:
    needs: ai-analysis
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack Notification for Test Failures
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text": "Test failed! Please check the CI pipeline for more details."}' \
          https://hooks.slack.com/services/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
