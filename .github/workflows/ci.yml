name: CI/CD Pipeline with Test Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Jest Tests and Capture Output
        id: run-tests
        run: |
          # Capture the JSON output into a variable
          TEST_OUTPUT=$(npm run test -- --json)

          # Escape the output correctly for JSON
          TEST_OUTPUT_ESCAPED=$(echo "$TEST_OUTPUT" | jq -Rs .)

          # Store the escaped output as an environment variable
          echo "TEST_OUTPUT_ESCAPED=$TEST_OUTPUT_ESCAPED" >> $GITHUB_ENV

      - name: Prepare and Send Test Results to AI
        run: |
          # Build the full JSON payload
          cat <<EOF > prompt.json
          {
            "model": "llama3.2:latest",
            "prompt": "Analyze the following Jest test results and provide:\n- Summary of pass/fail\n- Possible reasons for failure\n- Suggestions to fix\n- Code improvement tips\n\nTest Results:\n${{ env.TEST_OUTPUT_ESCAPED }}",
            "stream": false
          }
          EOF

          # Call AI API
          curl -s -X POST http://localhost:11434/api/generate \
            -H "Content-Type: application/json" \
            -d @prompt.json > ai-analysis-result.json

      - name: Output AI Analysis
        run: cat ai-analysis-result.json

      - name: Send Slack Notification if Failed
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text": "Test failed! Please check the CI pipeline for more details."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
